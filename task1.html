<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #ff4081;
            font-size: 50px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            margin: 20px 0;
        }
        .location-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff4081;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .location-link:hover {
            background-color: #e91e63;
        }
        body{
            background-color: #ff4081;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>It's My Birthday!</h1>
        <p>Come celebrate <strong>Puneet SuperStar's Birthday!</strong></p>
        
        <!-- Birthday Boy Image -->

        <div class="image-container">
            <img src="https://ik.imagekit.io/j83rchiauw/seo_popular_master/202306221144_7JcvRQsTY5rRGDFq.jpg" alt="Puneet SuperStar" width="200px">
        </div>
        
        <!-- Event Details -->
        <p><strong>Date:</strong> November 15th, 2024</p>
        <p><strong>Time:</strong> 5:00 PM</p>
        <p>We would love to see you there and celebrate this special day together!</p>
        
        <!-- Location Link -->
        <a href="https://maps.google.com/?q=Party+Place+Address" class="location-link" target="_blank">
            View Location on Map
        </a>
    </div>

</body>
</html>
